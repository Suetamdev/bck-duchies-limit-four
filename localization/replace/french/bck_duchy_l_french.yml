 action_too_many_held_duchies_combined_group_description: "Vous détenez plus de quatre [duchies|E] en tant que [king|E] ou [emperor|E], ce qui réduit l'[opinion|E] de vos [vassals|E] à votre égard.\n\n#help Plus vous détenez de $game_concept_duchies$ au-delà de vos deux premiers, plus vos [vassals|E] seront envieux. Bien que vous puissiez ignorer leurs plaintes, envisagez de céder certains de vos $game_concept_duchy$ [titles|E].\n\nVous devriez conserver les $game_concept_duchies$ où vous possédez de nombreux $game_concept_counties$, en particulier votre [realm_capital|E].#!"