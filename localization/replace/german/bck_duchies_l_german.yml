 action_too_many_held_duchies_combined_group_description: "Sie halten mehr als vier [duchies|E] als [king|E] oder [emperor|E], was die [opinion|E] Ihrer [vassals|E] über Sie senkt.\n\n#help Je mehr $game_concept_duchies$ Sie über die ersten beiden hinaus halten, desto neidischer werden Ihre [vassals|E]. Obwohl Sie ihre Beschwerden ignorieren können, sollten Sie in Betracht ziehen, einige Ihrer $game_concept_duchy$ [titles|E] abzugeben.\n\nSie sollten $game_concept_duchies$ behalten, in denen Sie viele $game_concept_counties$ besitzen, insbesondere Ihre [realm_capital|E].#!"